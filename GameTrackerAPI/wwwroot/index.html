<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameTracker POC</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />

    <!-- Votre CSS -->
    <link href="css/site.css" rel="stylesheet" />
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GameTracker</a>
        </div>
    </nav>

    <div class="container">

        <!-- SECTION LOGIN -->
        <div id="loginSection" class="card mx-auto mb-4" style="max-width: 400px;">
            <div class="card-body">
                <h5 class="card-title text-center">Connexion</h5>
                <div id="loginMessage" class="text-danger text-center mb-2"></div>
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email</label>
                    <input type="email" id="emailInput" class="form-control" placeholder="Email" />
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Mot de passe</label>
                    <input type="password" id="passwordInput" class="form-control" placeholder="Password" />
                </div>
                <button id="loginBtn" class="btn btn-primary w-100">Se connecter</button>
            </div>
        </div>

        <!-- SECTION GESTION JEUX (cachée avant login) -->
        <div id="appSection" class="d-none">

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2>Ma Bibliothèque</h2>
                <button id="logoutBtn" class="btn btn-outline-danger">Se déconnecter</button>
            </div>

            <!-- Formulaire d'ajout / édition -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title" id="formTitle">Ajouter un jeu</h5>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input type="text" id="titleInput" class="form-control" placeholder="Titre" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="platformInput" class="form-control" placeholder="Plateforme" />
                        </div>
                        <div class="col-md-6">
                            <input type="text" id="genreInput" class="form-control" placeholder="Genre" />
                        </div>
                        <div class="col-md-6">
                            <input type="date" id="releaseDateInput" class="form-control" />
                        </div>
                        <div class="col-md-6 form-check">
                            <input type="checkbox" id="completedInput" class="form-check-input" />
                            <label for="completedInput" class="form-check-label">Terminé</label>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button id="saveBtn" class="btn btn-success">Enregistrer</button>
                        <button id="cancelEditBtn" class="btn btn-secondary d-none">Annuler</button>
                    </div>
                </div>
            </div>

            <!-- Tableau des jeux -->
            <table class="table table-striped table-hover">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Plateforme</th>
                        <th>Terminé</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="gamesTbody"></tbody>
            </table>

        </div>
    </div>

    <!-- Bootstrap + Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Votre JS -->
    <script src="js/site.js"></script>
</body>
</html>
